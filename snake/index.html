<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Mejorado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2e8b57, #32cd32);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        canvas {
            border: 5px solid #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            font-size: 30px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 100px;
            font-size: 40px;
            color: #ff3333;
            text-align: center;
            width: 100%;
            z-index: 10;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .restart-btn {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .restart-btn:hover {
            background-color: #ff5a4d;
            transform: scale(1.1);
        }

        .restart-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="500" height="500"></canvas>

<div class="scoreboard">
    <span id="score">PuntuaciÃ³n: 0</span>
</div>

<div id="gameOver" class="game-over" style="display: none;">
    <p>Â¡Game Over!</p>
    <button class="restart-btn" onclick="restartGame()">Reiniciar</button>
</div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 25;
    const canvasSize = 500;
    const boardSize = canvasSize / box;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let food = randomPosition();
    let direction = 'RIGHT';
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;
    let gameInterval;
    let speed = 200; // ðŸ‘ˆ Velocidad inicial mÃ¡s lenta (5 FPS)

    const eatSound = new Audio("https://www.myinstants.com/media/sounds/pop.mp3");
    const gameOverSound = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");

    document.addEventListener("keydown", (event) => {
        if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
        if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
        if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
        if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    });

    function randomPosition() {
        const min = 1;
        const max = boardSize - 2;
        let x = Math.floor(Math.random() * (max - min + 1) + min) * box;
        let y = Math.floor(Math.random() * (max - min + 1) + min) * box;
        return { x, y };
    }

    function drawBackground() {
        ctx.fillStyle = "#1a1a1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, "#2e8b57");
        gradient.addColorStop(1, "#32cd32");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
        snake.forEach((segment, index) => {
            ctx.fillStyle = index === 0 ? "#00ff00" : "#4CAF50";
            ctx.fillRect(segment.x, segment.y, box, box);
            ctx.strokeStyle = "#1e7d31";
            ctx.lineWidth = 4;
            ctx.strokeRect(segment.x, segment.y, box, box);
        });
    }

    function drawFood() {
        ctx.fillStyle = "#ff3333";
        ctx.fillRect(food.x, food.y, box, box);
        ctx.strokeStyle = "#cc0000";
        ctx.lineWidth = 4;
        ctx.strokeRect(food.x, food.y, box, box);
    }

    function drawGrid() {
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 0.5;
        for (let i = 0; i < canvas.width; i += box) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.moveTo(0, i);
            ctx.lineTo(canvas.width, i);
            ctx.stroke();
        }
    }

    function moveSnake() {
        const head = { ...snake[0] };

        if (direction === "LEFT") head.x -= box;
        if (direction === "UP") head.y -= box;
        if (direction === "RIGHT") head.x += box;
        if (direction === "DOWN") head.y += box;

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            food = randomPosition();
            score++;
            eatSound.play();
            updateScore();
            increaseSpeed(); // ðŸ‘ˆ Acelera cada vez que come
        } else {
            snake.pop();
        }
    }

    function collision() {
        const head = snake[0];
        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
            return true;
        }
        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                return true;
            }
        }
        return false;
    }

    function endGame() {
        clearInterval(gameInterval);
        gameOverSound.play();
        document.getElementById("gameOver").style.display = "block";
    }

    function game() {
        if (collision()) {
            endGame();
            return;
        }

        drawBackground();
        drawGrid();
        drawSnake();
        drawFood();
        moveSnake();
    }

    function updateScore() {
        document.getElementById("score").textContent = `PuntuaciÃ³n: ${score}`;
        if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
        }
        document.getElementById("score").textContent += ` | RÃ©cord: ${highScore}`;
    }

    // ðŸ‘‡ Aumenta la velocidad gradualmente hasta un lÃ­mite de 50ms
    function increaseSpeed() {
        clearInterval(gameInterval);
        speed = Math.max(50, speed - 5);
        gameInterval = setInterval(game, speed);
    }

    function startGame() {
        speed = 200; // ðŸ‘ˆ Reinicia lento tambiÃ©n al volver a empezar
        updateScore();
        gameInterval = setInterval(game, speed);
    }

    function restartGame() {
        snake = [{ x: 5 * box, y: 5 * box }];
        food = randomPosition();
        direction = 'RIGHT';
        score = 0;
        document.getElementById("gameOver").style.display = "none";
        startGame();
    }

    startGame();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Memoria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    #niveles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin: 30px auto 40px auto;
      max-width: 800px;
      padding: 20px;
    }

    .nivel {
      padding: 30px 0;
      font-size: 22px;
      border: none;
      border-radius: 16px;
      background-color: #ccc;
      cursor: not-allowed;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nivel.desbloqueado {
      background: linear-gradient(to bottom right, #4caf50, #2e7d32);
      color: white;
      cursor: pointer;
    }

    .nivel.desbloqueado:hover {
      transform: scale(1.05);
      background: linear-gradient(to bottom right, #66bb6a, #388e3c);
    }

    #juego {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin: 0 auto 20px auto;
    }

    .carta {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .carta.volteada {
      background-color: #ffe082;
    }

    #mensaje {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      padding: 15px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 10px;
      animation: shake 0.5s ease-in-out;
      display: none;
      max-width: 500px;
      margin: 10px auto 30px auto;
    }

    @keyframes shake {
      0% { transform: translateX(-10px); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    #reloj {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #siguienteNivel {
      display: none;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #siguienteNivel:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Memory</h1>
  <div id="niveles"></div>
  <div id="reloj"></div>
  <div id="juego"></div>
  <div id="mensaje"></div>
  <button id="siguienteNivel">‚û°Ô∏è Siguiente Nivel</button>

  <script>
    localStorage.removeItem('nivelesCompletados');

    const emojisDisponibles = ['üçé','üçå','üçá','üçâ','üçì','üçë','üçç','ü•ù','ü••','ü•ë','üçí','üçà','üçã','üçä','üçÖ','üå∂Ô∏è','ü•ï','üçÜ','ü•î','üßÑ'];

    let nivelActual = 1;
    let nivelesCompletados = JSON.parse(localStorage.getItem('nivelesCompletados')) || [1];
    let paresEncontrados = 0;
    let totalPares = 0;
    let primeraCarta = null;
    let bloquear = false;
    let timer = 0;
    let timerInterval;

    const nivelesDiv = document.getElementById('niveles');
    const juegoDiv = document.getElementById('juego');
    const mensajeDiv = document.getElementById('mensaje');
    const relojDiv = document.getElementById('reloj');
    const siguienteNivelBtn = document.getElementById('siguienteNivel');

    function crearNiveles() {
      nivelesDiv.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement('button');
        btn.textContent = 'Nivel ' + i;
        btn.className = 'nivel';
        if (nivelesCompletados.includes(i)) {
          btn.classList.add('desbloqueado');
          btn.disabled = false;
          btn.onclick = () => iniciarJuego(i);
        }
        nivelesDiv.appendChild(btn);
      }
    }

    function iniciarJuego(nivel) {
      nivelActual = nivel;
      siguienteNivelBtn.style.display = 'none';
      mensajeDiv.textContent = '';
      mensajeDiv.style.display = 'none';
      juegoDiv.innerHTML = '';
      paresEncontrados = 0;
      primeraCarta = null;
      bloquear = false;

      const cantidadPares = 2 + nivel;
      totalPares = cantidadPares;

      let emojis = [...emojisDisponibles].slice(0, cantidadPares);
      let cartas = [...emojis, ...emojis];
      cartas = cartas.sort(() => Math.random() - 0.5);

      const columnas = Math.ceil(Math.sqrt(cartas.length));
      juegoDiv.style.gridTemplateColumns = `repeat(${columnas}, 60px)`;

      cartas.forEach((emoji, i) => {
        const div = document.createElement('div');
        div.className = 'carta';
        div.dataset.valor = emoji;
        div.onclick = () => voltearCarta(div);
        juegoDiv.appendChild(div);
      });

      iniciarTimer(30 + nivel * 3);
    }

    function voltearCarta(carta) {
      if (bloquear || carta.classList.contains('volteada')) return;
      carta.textContent = carta.dataset.valor;
      carta.classList.add('volteada');

      if (!primeraCarta) {
        primeraCarta = carta;
      } else {
        bloquear = true;
        if (primeraCarta.dataset.valor === carta.dataset.valor) {
          paresEncontrados++;
          primeraCarta = null;
          bloquear = false;
          checkWin();
        } else {
          setTimeout(() => {
            carta.textContent = '';
            carta.classList.remove('volteada');
            primeraCarta.textContent = '';
            primeraCarta.classList.remove('volteada');
            primeraCarta = null;
            bloquear = false;
          }, 700);
        }
      }
    }

    function checkWin() {
      if (paresEncontrados === totalPares) {
        clearInterval(timerInterval);
        mensajeDiv.textContent = `üéâ ¬°Nivel ${nivelActual} completado!`;
        mensajeDiv.style.display = 'block';
        if (nivelActual < 10 && !nivelesCompletados.includes(nivelActual + 1)) {
          nivelesCompletados.push(nivelActual + 1);
          localStorage.setItem('nivelesCompletados', JSON.stringify(nivelesCompletados));
        }
        crearNiveles();
        siguienteNivelBtn.style.display = 'inline-block';
      }
    }

    function iniciarTimer(segundos) {
      timer = segundos;
      relojDiv.textContent = `‚è≥ Tiempo: ${timer}s`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer--;
        relojDiv.textContent = `‚è≥ Tiempo: ${timer}s`;
        if (timer <= 0) {
          clearInterval(timerInterval);
          mensajeDiv.textContent = 'üíÄ Tiempo agotado. Intenta de nuevo.';
          mensajeDiv.style.display = 'block';
          bloquear = true;
        }
      }, 1000);
    }

    siguienteNivelBtn.onclick = () => {
      if (nivelActual < 10) {
        iniciarJuego(nivelActual + 1);
      }
    };

    crearNiveles();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders Deluxe</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #gameContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      display: block;
      border: 3px solid white;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
    }

    #gameOver {
      display: none;
      font-size: 36px;
      color: #ff4c4c;
      text-shadow: 2px 2px 10px #ff0000;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
      background: rgba(255, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      text-align: center;
    }

    #gameOver p {
      margin: 10px 0;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      background: linear-gradient(to right, #00ffe1, #0075ff);
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #ammoDisplay {
      margin-top: 20px;
      font-size: 24px;
      color: #00ffe1;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.6);
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(0, 255, 255, 0.2));
      padding: 8px 20px;
      border-radius: 10px;
      border: 3px solid #00ffe1;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.7);
      display: inline-block;
    }

    #scoreDisplay {
      position: absolute;
      top: 0;
      width: 100%;
      font-size: 30px;
      color: #00ffe1;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.6);
      text-align: center;
      padding-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div id="gameContainer">
  <canvas id="game" width="800" height="600"></canvas>
  <div id="ammoDisplay"> Balas: <span id="ammoCount">5</span>/5</div>
  <div id="scoreDisplay">Puntuaci贸n: 0</div>
  <div id="gameOver">
    <p> Has muerto</p>
    <button onclick="restartGame()"> Reiniciar juego</button>
  </div>
</div>

<script>
  // Configuraci贸n para las rutas de las im谩genes
  const playerImagePath = "/templerun/imagenes/nave.png";  // Cambia esta ruta por la de tu imagen del jugador
  const enemyNormalImagePath = "/templerun/imagenes/naveenemiga.png";     // Imagen para las naves que no disparan
  const enemyShooterImagePath = "/templerun/imagenes/navedisparo.png";  // Imagen para las naves que disparan

  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const gameOverDiv = document.getElementById("gameOver");
  const ammoDisplay = document.getElementById("ammoCount");
  const scoreDisplay = document.getElementById("scoreDisplay");

  let player, bullets, enemies, enemyBullets, keys, gameRunning, stars, ammo, maxAmmo = 5;
  let explosions = [];  // Array para almacenar las explosiones
  let score = 0;  // Variable para la puntuaci贸n

  // Cargar las im谩genes
  const playerImage = new Image();
  const enemyNormalImage = new Image();
  const enemyShooterImage = new Image();
  playerImage.src = playerImagePath;
  enemyNormalImage.src = enemyNormalImagePath;
  enemyShooterImage.src = enemyShooterImagePath;

  function initGame() {
    player = {
      x: canvas.width / 2 -50,
      y: canvas.height - 100,
      width: 60,
      height: 45,
      speed: 4,
    };

    bullets = [];
    enemies = [];
    enemyBullets = [];
    keys = {};
    ammo = maxAmmo;
    ammoDisplay.textContent = ammo;
    gameRunning = true;
    score = 0;  // Reiniciar la puntuaci贸n

    stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: 1 + Math.random(),
    }));

    scoreDisplay.textContent = `Puntuaci贸n: ${score}`;  // Mostrar puntuaci贸n inicial
  }

  function spawnEnemy() {
    if (!gameRunning) return;
    const isShooter = Math.random() < 0.5;  // El 50% de los enemigos ser谩n shooters
    const enemy = {
      x: Math.random() * (canvas.width - 60),
      y: -40,
      width: 60,
      height: 45,
      alive: true,
      speed: 1 + Math.random() * 0.5,
      shooter: isShooter,
      shootCooldown: 0
    };
    enemies.push(enemy);
  }

  // Reducir el intervalo para que los enemigos aparezcan m谩s r谩pido
  setInterval(spawnEnemy, 400); // Menor intervalo entre enemigos

  setInterval(() => {
    if (gameRunning && ammo < maxAmmo) {
      ammo++;
      ammoDisplay.textContent = ammo;
    }
  }, 1000);

  function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fill();
      s.y += s.speed;
      if (s.y > canvas.height) {
        s.y = 0;
        s.x = Math.random() * canvas.width;
      }
    });
  }

  function drawPlayer() {
    const aspectRatio = playerImage.width / playerImage.height;
    const newHeight = player.width / aspectRatio;
    ctx.drawImage(playerImage, player.x, player.y, player.width, newHeight);
  }

  function drawBullets() {
    ctx.fillStyle = "red";
    bullets.forEach((b, i) => {
      b.y -= 11;  // Aumentar la velocidad de las balas
      ctx.fillRect(b.x, b.y, 3, 10);
      if (b.y < 0) bullets.splice(i, 1);
    });

    // Disparos enemigos
    ctx.fillStyle = "orange";
    enemyBullets.forEach((b, i) => {
      b.y += 2;
      ctx.fillRect(b.x, b.y, 3, 10);
      if (b.y > canvas.height) enemyBullets.splice(i, 1);
    });
  }

  function drawEnemies() {
    enemies.forEach((e, i) => {
      if (!e.alive) return;

      e.y += e.speed;
      const enemyImage = e.shooter ? enemyShooterImage : enemyNormalImage; // Cambiar imagen seg煤n el tipo de enemigo
      const aspectRatio = enemyImage.width / enemyImage.height;
      const newHeight = e.width / aspectRatio;
      ctx.drawImage(enemyImage, e.x, e.y, e.width, newHeight);

      if (e.shooter) {
        e.shootCooldown--;
        if (e.shootCooldown <= 0) {
          enemyBullets.push({ x: e.x + e.width / 2, y: e.y + e.height });
          e.shootCooldown = 300 + Math.random() * 300;
        }
      }

      if (e.y > canvas.height) enemies.splice(i, 1);
    });
  }

  function drawExplosions() {
    explosions.forEach((explosion, i) => {
      ctx.beginPath();
      ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
      ctx.fillStyle = explosion.color;
      ctx.fill();
      explosion.radius += 2;  // Aumentar el radio para simular la expansi贸n de la explosi贸n

      if (explosion.radius > 30) {
        explosions.splice(i, 1);  // Eliminar la explosi贸n despu茅s de cierto tama帽o
      }
    });
  }

  function detectCollisions() {
    bullets.forEach((b, bi) => {
      enemies.forEach((e, ei) => {
        if (
          e.alive &&
          b.x > e.x && b.x < e.x + e.width &&
          b.y < e.y + e.height && b.y > e.y
        ) {
          // Crear una explosi贸n en el lugar del impacto
          explosions.push({ x: e.x + e.width / 2, y: e.y + e.height / 2, radius: 5, color: "orange" });
          e.alive = false;
          bullets.splice(bi, 1);
          score += e.shooter ? 300 : 200;  // Aumentar la puntuaci贸n
          scoreDisplay.textContent = `Puntuaci贸n: ${score}`;  // Mostrar la nueva puntuaci贸n
        }
      });
    });

    // Colisiones con el jugador y disparos enemigos
    enemies.forEach(e => {
      if (
        e.alive &&
        player.x < e.x + e.width &&
        player.x + player.width > e.x &&
        player.y < e.y + e.height &&
        player.y + player.height > e.y
      ) {
        gameOver();
      }
    });

    enemyBullets.forEach((b, i) => {
      if (
        b.x > player.x && b.x < player.x + player.width &&
        b.y > player.y && b.y < player.y + player.height
      ) {
        gameOver();
      }
    });
  }

  function movePlayer() {
    if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
    if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();
    movePlayer();
    drawPlayer();
    drawBullets();
    drawEnemies();
    drawExplosions();  // Dibujar explosiones
    detectCollisions();
    requestAnimationFrame(gameLoop);
  }

  function gameOver() {
    gameRunning = false;
    gameOverDiv.style.display = "block";
  }

  function restartGame() {
    gameOverDiv.style.display = "none";
    initGame();
    gameLoop();
  }

  document.addEventListener("keydown", (e) => {
    keys[e.key] = true;
    if (e.key === " " && gameRunning && ammo > 0) {
      bullets.push({ x: player.x + player.width / 2, y: player.y });
      ammo--;
      ammoDisplay.textContent = ammo;
    }
  });

  document.addEventListener("keyup", (e) => keys[e.key] = false);

  initGame();
  gameLoop();
</script>
</body>
</html>

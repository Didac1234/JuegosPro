<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Breakout Mejorado</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    canvas {
      margin-top: 30px;
      background: #111;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    #gameOver {
      position: absolute;
      top: 40%;
      font-size: 36px;
      color: red;
      display: none;
    }

    .score {
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="score">Puntos: <span id="score">0</span></div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="gameOver">Â¡Game Over!<br><button onclick="restartGame()">Reiniciar</button></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const brickRowCount = 6;
    const brickColumnCount = 14;
    const brickWidth = 50;
    const brickHeight = 20;
    const brickPadding = 5;
    const offsetTop = 30;
    const offsetLeft = 20;

    let paddleHeight = 15;
    let paddleWidth = 100;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let ballRadius = 8;
    let dx = 3;
    let dy = -3;

    let balls = [{ x: canvas.width / 2, y: canvas.height - 50, dx: dx, dy: dy }];
    let score = 0;
    let gameOver = false;

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    let rightPressed = false;
    let leftPressed = false;

    let items = [];

    document.addEventListener("keydown", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffff";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#00ff00";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = c * (brickWidth + brickPadding) + offsetLeft;
            let brickY = r * (brickHeight + brickPadding) + offsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ffcc00";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function generateItem(x, y) {
      const types = ['grow', 'duplicate', 'slowdown'];
      const type = types[Math.floor(Math.random() * types.length)];
      items.push({ x, y, width: 20, height: 20, type });
    }

    function drawItems() {
      items.forEach(item => {
        ctx.beginPath();
        ctx.rect(item.x, item.y, item.width, item.height);
        ctx.fillStyle = item.type === 'grow' ? 'lime' :
                        item.type === 'duplicate' ? 'cyan' : 'magenta';
        ctx.fill();
        ctx.closePath();
      });
    }

    function itemCollision() {
      items.forEach((item, index) => {
        item.y += 2;
        if (
          item.y + item.height >= canvas.height - paddleHeight &&
          item.x > paddleX && item.x < paddleX + paddleWidth
        ) {
          if (item.type === 'grow') {
            paddleWidth += 30;
          } else if (item.type === 'duplicate') {
            balls.push({ x: paddleX + paddleWidth / 2, y: canvas.height - 30, dx: 3, dy: -3 });
          } else if (item.type === 'slowdown') {
            balls.forEach(ball => {
              ball.dx *= 0.8;
              ball.dy *= 0.8;
            });
          }
          items.splice(index, 1);
        }
      });
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            balls.forEach(ball => {
              if (
                ball.x > b.x && ball.x < b.x + brickWidth &&
                ball.y > b.y && ball.y < b.y + brickHeight
              ) {
                ball.dy = -ball.dy;
                b.status = 0;
                score++;
                document.getElementById("score").textContent = score;
                if (Math.random() < 0.3) {
                  generateItem(b.x + brickWidth / 2, b.y);
                }
                if (score === brickRowCount * brickColumnCount) {
                  gameOver = true;
                }
              }
            });
          }
        }
      }
    }

    function moveBall() {
      balls.forEach(ball => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Rebote en los lados
        if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
          ball.dx = -ball.dx;
        }

        // Rebote en techo
        if (ball.y - ballRadius < 0) {
          ball.dy = -ball.dy;
        }

        // Rebote en paleta
        if (
          ball.y + ballRadius > canvas.height - paddleHeight &&
          ball.x > paddleX &&
          ball.x < paddleX + paddleWidth
        ) {
          ball.dy = -ball.dy;
          // Aumenta velocidad gradualmente
          ball.dx *= 1.05;
          ball.dy *= 1.05;
        }

        // Si cae abajo
        if (ball.y + ballRadius > canvas.height) {
          gameOver = true;
        }
      });
    }

    function draw() {
      if (gameOver) {
        document.getElementById("gameOver").style.display = "block";
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      balls.forEach(drawBall);
      drawPaddle();
      drawBricks();
      drawItems();
      moveBall();
      itemCollision();
      collisionDetection();

      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
      else if (leftPressed && paddleX > 0) paddleX -= 7;

      requestAnimationFrame(draw);
    }

    function restartGame() {
      score = 0;
      document.getElementById("score").textContent = score;
      paddleWidth = 100;
      balls = [{ x: canvas.width / 2, y: canvas.height - 50, dx: 3, dy: -3 }];
      gameOver = false;
      items = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
      document.getElementById("gameOver").style.display = "none";
      draw();
    }

    draw();
  </script>
</body>
</html>
